<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      margin: 0;
      padding: 0;
      background: white;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #1f2937;
    }
    
    .container {
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 15px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .logo {
      font-size: 24px;
      font-weight: 700;
      color: #1e40af;
      margin-bottom: 4px;
    }
    
    .tagline {
      font-size: 12px;
      color: #6b7280;
      font-weight: 400;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .action-btn {
      background: #1e40af;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 16px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    
    .action-btn:hover {
      background: #1d4ed8;
      transform: translateY(-1px);
    }
    
    .action-btn.secondary {
      background: white;
      color: #1e40af;
      border: 1px solid #d1d5db;
    }
    
    .action-btn.secondary:hover {
      background: #f8fafc;
      border-color: #1e40af;
    }
    
    .quick-tips {
      background: #f8fafc;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
    }
    
    .tips-title {
      font-size: 13px;
      font-weight: 600;
      color: #374151;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      gap: 6px;
    }
    
    .tips-list {
      font-size: 11px;
      color: #6b7280;
      line-height: 1.4;
    }
    
    .tips-list div {
      margin-bottom: 6px;
      padding-left: 12px;
      position: relative;
    }
    
    .tips-list div:before {
      content: "â€¢";
      color: #1e40af;
      position: absolute;
      left: 0;
    }
    
    .status {
      font-size: 10px;
      text-align: center;
      color: #6b7280;
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #e5e7eb;
    }
    
    .icon {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="logo">Credible</div>
      <div class="tagline">AI-Powered Fact Checking</div>
    </div>
    
    <div class="actions">
      <button class="action-btn" id="analyzePage">
        <span class="icon"></span>
        Analyze This Page
      </button>
      
      <button class="action-btn secondary" id="openSidebar">
        <span class="icon"></span>
        Verify Selected Text
      </button>
      
      <button class="action-btn secondary" id="howToUse">
        <span class="icon"></span>
        How to Use
      </button>
    </div>
    
    <div class="quick-tips">
      <div class="tips-title">
        <span class="icon">ðŸ’¡</span>
        Quick Tips
      </div>
      <div class="tips-list">
        <div>Right-click any text and select "Verify with Credible"</div>
        <div>Use "Analyze This Page" for comprehensive website checking</div>
        <div>Open sidebar for manual text verification</div>
      </div>
    </div>
    
    <div class="status" id="statusText">Ready to verify content</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
